{% extends "panels_base_form.html" %}
{% load i18n %}

{% block title %}{% trans title %} | {% trans "Star Start" %}{% endblock %}

{% block content %}
<div class="reset-pass-container">
    <div class="reset-pass-box">
        <h2>{% trans h2_tag %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn-primary" type="submit">{% trans "Save" %}</button>
        </form>
    </div>
</div>
{% endblock %}

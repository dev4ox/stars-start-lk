{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Password change" %}{% endblock %}

{% block content %}
<div class="reset-pass-container">
  <div class="reset-pass-box">
    <h2>{% trans "Change Password" %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn-primary" type="submit">{% trans "Change Password" %}</button>
    </form>
  </div>
</div>
{% endblock %}

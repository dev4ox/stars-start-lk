{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Password Reset" %}{% endblock %}

{% block content %}
<div class="container mt-5">
   <div class="reset-pass-container">
    <div class="reset-pass-box">
        <h2>{% trans "Reset your password" %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ password_reset_form.as_p }}
            <button type="submit">{% trans "Send reset email" %}</button>
        </form>
    </div>
   </div>
</div>
{% endblock %}

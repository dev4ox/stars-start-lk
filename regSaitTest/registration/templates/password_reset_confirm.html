{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Set New Password" %}{% endblock %}

{% block content %}
<div class="reset-pass-container">
    <div class="reset-pass-box">
        <h2>{% trans "Set a New Password" %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn-primary" type="submit">{% trans "Set password" %}</button>
        </form>
    </div>
</div>
{% endblock %}
